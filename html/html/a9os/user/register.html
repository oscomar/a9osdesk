<h1>Nuevo usuario</h1>
<form class="newuser-form">
	<label>
		<input type="text" name="name" class="name">
		<span>Nombre de usuario</span>
	</label>
	<label>
		<input type="text" name="email" class="email">
		<span>E-mail</span>
	</label>
	<label>
		<input type="password" name="password1" class="password1">
		<span>Contraseña</span>
	</label>
	<label>
		<input type="password" name="password2" class="password2">
		<span>Repita la contraseña</span>
	</label>
	<label>
		<input type="password" name="system-key" class="system-key">
		<span>System Key</span>
	</label>
	<div class="actions">
		<input type="submit" class="btn submit" disabled value="Crear cuenta">
		<div class="btn close">Cancelar</div>
	</div>
</form>
