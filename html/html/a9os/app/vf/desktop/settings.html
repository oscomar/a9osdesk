<div class="main">
	<div class="sources-selector">
		<div class="source system">
			<label><input class="item-radio" type="radio"><span>Wallpapers del sistema</span></label>
			<div class="system-wallpapers-selector" data-foreach="windowData.arrSystemWallpapers:currSystemWallpaper">
				<div class="item ibl-c" data-data="id:currSystemWallpaper.valueId,selected:currSystemWallpaper.selected">
					<img data-src="currSystemWallpaper.thumbUrl">
				</div>
			</div>
		</div>
		<div class="source user">
			<label><input class="item-radio" type="radio"><span>Wallpaper de usuario</span></label>
			<div class="btn select-file ibl-c">
				<img class="thumb" data-src="windowData.userWallpaperThumbUrl">
				<div class="info">
					<div class="path" data-textcontent="windowData.userWallpaperFilePath"></div>
					<div class="title">Seleccionar</div>
				</div>
			</div>
			<div class="max-resolution">
				<span>Resolución máxima</span>
				<input type="number" class="maxres w" data-value="arrUserWallpaperData.userWallpaperMaxResW">
				<span>X</span>
				<input type="number" class="maxres h" data-value="arrUserWallpaperData.userWallpaperMaxResH">
			</div>
		</div>
		<div class="source color">
			<label><input class="item-radio" type="radio"><span>Color de fondo</span></label>
			<input type="color" data-value="windowData.colorValue">
		</div>
	</div>
	<div class="size-selector">
		<div class="size contain">
			<div class="preview"></div>
			<div class="title">Contener</div>
		</div>
		<div class="size cover">
			<div class="preview"></div>
			<div class="title">Cubrir</div>
		</div>
		<div class="size deform">
			<div class="preview"></div>
			<div class="title">Deformar</div>
		</div>
	</div>
</div>
