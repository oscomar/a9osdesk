<div class="files-to-check-container ibl-c" data-foreach="arrFilesToCheck:currFileToCheck">
	<div class="item" data-textcontent="currFileToCheck.origin.path" data-data="id:currFileToCheck.id"></div>
</div>
<div class="file-dialog-container" data-foreach="arrFilesToCheck:currFileToCheck">
	<div class="file-dialog" data-data="id:currFileToCheck.id,currpath:currFileToCheck.currPath,currinternalpath:currFileToCheck.currInternalPath">
		<div class="file origin">
			<div class="icon"><img data-src="currFileToCheck.origin.icon"></div>
			<div class="path" data-textcontent="currFileToCheck.origin.path"></div>
			<div class="size" data-textcontent="currFileToCheck.origin.size"></div>
		</div>
		<div class="file dest">
			<div class="icon"><img data-src="currFileToCheck.dest.icon"></div>
			<div class="path" data-textcontent="currFileToCheck.dest.path"></div>
			<div class="size" data-textcontent="currFileToCheck.dest.size"></div>
		</div>
		<div class="label"><span data-textcontent="currFileToCheck.typeLabel"></span> ya se encuentra en el destino. ¿Qué desea hacer?</div>
		<div class="buttons">
			<button class="btn overwrite" data-textcontent="currFileToCheck.overwriteNameByType">Reemplazar</button>
			<button class="btn rename">Renombrar</button>
			<button class="btn skip">Omitir</button>
		</div>
		<div class="rename-line">
			Nuevo nombre: <input type="text" data-value="currFileToCheck.fileName">
		</div>
	</div>
</div>
<div class="bottom-buttons ibl-c">
	<button class="btn submit" disabled>Aceptar</button>
	<button class="btn cancel">Cancelar</button>
</div>
