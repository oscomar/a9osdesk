<div class="expand-tags">
	<div class="item-tag" data-menu-r='[
		{
			"name" : "Abrir Tag",
			"action" : "[a9os_app_vf_modules_tags_folderaddon].itemMenu.open"
		},
		{
			"name" : "Abrir Tag en nueva ventana",
			"action" : "[a9os_app_vf_modules_tags_folderaddon].itemMenu.openInNewWindow"
		},
		"separator",
		{
			"name" : "Editar Tag",
			"action" : "[a9os_app_vf_modules_tags_folderaddon].itemMenu.edit"
		},
		{
			"name" : "Borrar Tag",
			"action" : "[a9os_app_vf_modules_tags_folderaddon].itemMenu.delete"
		}
	]'>
		<b class="tag-name" data-textcontent="currItemTag.tag_name"></b><b>: </b><span class="tag-value" data-textcontent="currItemTag.tag_value"></span>
	</div>

	<div class="add-button" data-preventloop="true">Agregar tag</div>
	<div class="add-dialog" data-preventloop="true">
		<input type="text" class="input-name"><span> : </span><input type="text" class="input-value">
		<button class="btn submit">Aceptar</button>
	</div>
</div>
