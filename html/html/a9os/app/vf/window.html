<div class="right">
	<div class="vf-files-container" data-menu-r='[
		{
			"name" : "Nueva carpeta",
			"action" : "folder.new"
		},
		{
			"name" : "Nuevo archivo vacío",
			"action" : "file.new"
		},
		{
			"name" : "Subir archivos",
			"action" : "file.upload"
		},
		"separator",
		{
			"name" : "Pegar",
			"shortcut" : ["Ctrl","V"],
			"action" : "[a9os_app_vf_desktop].fileClipboard.vfContainerToClipboard",
			"data" : "paste",
			"dynamicShowTrigger" : "[a9os_app_vf_desktop].fileClipboard.menuDynamicTrigger"
		},
		"separator",
		{
			"name" : "Actualizar",
			"action" : "refresh"
		}
	]'></div>
	<div class="saveas-input ibl-c">
		<div class="title">Nombre: </div>
		<input type="text" class="name">
		<select class="extension"></select>
		<button class="btn">Aceptar</button>
	</div>
	<div class="selection-detail">
		<span class="qty"></span> Item<span class="s hide">s</span> <span class="size-lbl hide">| Tamaño: <span class="size"></span></span>
	</div>
	<div class="main-bar ibl-c">
		<div class="main-menu"></div>
		<div class="back"></div>
		<input type="text" class="address-bar">
		<div class="address-bar-buttons show" data-foreach="arrPathsAndNames:currPath">
			<div class="button" data-menu-r='[
				{
					"name" : "Abrir en nueva ventana",
					"action" : "addressBar.openInNewWindow"
				}
			]' data-data="path:currPath.path" data-vf-drop-area="true"><span data-textcontent="currPath.name"></span></div>
		</div>
		<div class="address-bar-edit" title="Editar"></div>
	</div>

</div>
<div class="left">
	<div class="top">	
		<div class="action-buttons">
			<div class="item new-folder ibl-c"><span>Nueva carpeta</span></div>
			<div class="item update ibl-c" ><span>Actualizar</span></div>
			<div class="item alter-list list-mode ibl-c"><span>Modo lista</span></div>
		</div>
		<div class="bookmark-menu">
			<div class="title">Marcadores</div>
			<div class="items">
			</div>
		</div>
		<div class="sources-list">
			<div class="title">Fuentes <button class="edit-btn" title="Editar"></button></div>
			<div class="items" data-foreach="arrSources:currSource">
				<div class="item" data-data="id:currSource.item_id,path:currSource.path_prefix" data-menu-r='[
					{
						"name" : "Abrir en nueva ventana",
						"action" : "sourcesList.openInNewWindow"
					},
					{
						"name" : "Quitar",
						"action" : "sourcesList.removeItem"
					}
				]'>
					<img class="icon" data-src="currSource.icon_url">
					<div class="name" data-textcontent="currSource.name"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom">
		<div class="user-disk-space">
			<div class="progress-bar" data-data="percent:userDiskSpace.percent"></div>
			<div class="text">
				<span data-textcontent="userDiskSpace.usedSpace"></span> de <span data-textcontent="userDiskSpace.totalSpace"></span>
			</div>
		</div>
		<input type="text" class="search-input" placeholder="Buscar...">
	</div>
</div>

<div class="templates" style="display: none;">
	<button class="item">
		<div class="icon"></div>
		<div class="name"></div>
		<div class="size"></div>
		<div class="select-button" title="Seleccionar"></div>
	</button>


	<div class="empty-folder">Esta carpeta está vacía</div>
	<div class="not-exist-folder">Esta carpeta no existe <br><button class="btn">Crear carpeta</button></div>
</div>
