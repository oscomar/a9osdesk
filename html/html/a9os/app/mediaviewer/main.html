<video preload="none"></video>
<audio preload="none"></audio>
<div class="player">
	<div class="big-play"></div>
	<div class="times">
		<div class="c">00:00:00</div>
		<div class="e">--:--</div>
	</div>
	<div class="bar">
		<div class="played"></div>
	</div>
	<div class="controls">
		<button class="button play"></button>
		<button class="button prevvideo" disabled></button>
		<button class="button stop"></button>
		<button class="button nextvideo" disabled></button>
		<div class="flex"></div>
		<button class="button v down"></button>
		<div class="button v percent"> <span class="p">100%</span><span class="mute"></span></div>
		<button class="button v up" disabled></button>
		<button class="button list"></button>
		<button class="button fullscreen"></button>
	</div>

	<div class="media-popup">
		<div class="buttons">
			<button class="button add" title="Agregar archivo"></button>
			<button class="button repeat" title="Repetir"></button>
			<button class="button shuffle" title="Aleatorio"></button>
		</div>
		<div class="list"></div>
	</div>

</div>
<div class="buffering"></div>
<div class="error">El archivo no se puede reproducir</div>
