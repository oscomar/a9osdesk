<div class="main-app-list not-logged">
	<div class="header">
		<span class="logged">
			<div class="avatar" data-menu-r='[
				{
					"name" : "Cambiar icono",
					"action" : "setUserAvatar.set"
				}
			]'></div>
			<div class="name"></div>
			<div class="buttons">
				<div class="menu" data-menu='[
					{
						"name" : "Cambiar icono de usuario",
						"action" : "setUserAvatar.set"
					},
					{
						"name" : "Cerrar sesión",
						"action" : "[a9os_user].logout"
					},
					"separator",
					{
						"name" : "Acerca de os.com.ar",
						"action" : "openAbout"
					}
				]'></div>
			</div>
		</span>
		<span class="not-logged">
			<input type="text" class="name" placeholder="Nombre de usuario">
			<input type="password" class="password" placeholder="Password">
			<div class="buttons ibl-c">
				<button class="submit">Iniciar Sesión</button>
				<a href="/register" class="register">Registrarse</a>
			</div>
		</span>
		<span class="logged demo-mode" style="display: none;">
			<div class="name">Modo Demo</div>
			<div class="buttons">
				<div class="menu" data-menu='[
					{
						"name" : "Acerca de os.com.ar",
						"action" : "openAbout"
					}
				]'></div>
			</div>
		</span>
		<input type="text" class="app-search" placeholder="Buscar...">
	</div>
	<div class="app-list">
		<a href="/app-installer" class="ibl-c add-app"><img src="/resources/a9os/core/app/installer/icon.svg">Agregar programa</a>
		<div class="app-list-inner" data-foreach="appList:currApp">
			<a data-href="currApp.path" class="ibl-c" data-data="appid:currApp.id" data-menu-r='[
				{
					"name" : "Agregar a la barra de tareas",
					"action" : "addToWindowlist"
				}
			]'><img data-src=currApp.icon_url><span data-textcontent="currApp.name"></span></a>
		</div>
	</div>
</div>
