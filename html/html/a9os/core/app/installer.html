<div class="not-syskey">
	<label>
		<input type="code" name="code" class="code">
		<span>Código de la aplicación</span>
	</label>
	<div class="preview"></div>
	<div class="buttons">
		<div class="btn submit">Aceptar</div>
		<div class="btn cancel">Cancelar</div>
	</div>
</div>
<div class="can-syskey mobile-show-apps not-selected-app">
	<div class="app-list">
		<div class="scrolled" data-foreach="arrApps:currApp">		
			<div class="item ibl-c" data-data="app-id:currApp.id">
				<img data-src="currApp.icon_url">
				<div class="name" data-textcontent="currApp.name"></div>
				<div class="status-icon" data-data="status:currApp.app_install_status"></div>
			</div>
		</div>
		<input type="text" class="search" placeholder="Buscar">
	</div>
	<div class="app-area">
		<div class="app-info ibl-c">
			<img src="/resources/a9os/core/app/installer/icon.svg" class="icon">
			<div class="app-data">
				<div class="name">Seleccionar programa</div>
				<div class="app-scope"></div>
				<div class="app-code-line">
					App code: <input type="password" disabled="true"> <button class="btn alter-show">Mostrar</button>
				</div>
				<div class="version-line installed">Versión instalada: <span></span></div>
				<div class="version-line to-update">Última versión: <span></span></div>
				<div class="buttons app">
					<button class="btn install" data-action="install">Instalar</button>
					<button class="btn update" data-action="update">Actualizar</button>
					<button class="btn uninstall" data-action="uninstall">Desinstalar</button>
				</div>
				<div class="enabled-users">
					<div class="title">Usuarios habilitados</div>
					<div class="users-list" data-foreach="allUsers:currUser">
						<label class="user-item ibl-c" data-data="user-id:currUser.id">
							<input type="checkbox" class="enabled">
							<div class="name" data-textcontent="currUser.name"></div>
						</label>
					</div>
					<div class="buttons">
						<button class="btn apply">Aplicar</button>
						<button class="btn reset">Descartar cambios</button>
					</div>

				</div>
				<div class="changelog-area hide">
					<div class="title">Lista de cambios</div>
					<div class="changelog-list" data-empty-msg="(Esta aplicación no tiene lista de cambios)"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="mobile-app-button" title="Mostrar apps"></div>
</div>
